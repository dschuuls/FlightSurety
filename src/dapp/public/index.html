<html>
	<head>
		<title>FlightSurety</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>FlightSurety</strong> <span>by Julian Knab</span></a>
					</header>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>Airlines</h1>
									</header>
									<h3>Register a new airline</h3>

									<form method="post" action="#" id="new-airline-form">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="new-airline-name" id="new-airline-name" value="" placeholder="Name" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="text" name="new-airline-address" id="new-airline-address" value="" placeholder="Address" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Register" class="primary" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
							</section>

						<!-- Two -->
						<section id="two">
							<div class="inner">
								<header class="major">
									<h1>Flights</h1>
								</header>
								<h3>Flight info fetch request</h3>

								<form method="post" action="#" id="fetch-flight-form">
									<div class="row gtr-uniform">
										<div class="col-4 col-12-xsmall">
											<input type="text" name="fetch-flight-address" id="fetch-flight-address" value="" placeholder="Airline address" />
										</div>
										<div class="col-4 col-12-xsmall">
											<input type="text" name="fetch-flight-number" id="fetch-flight-number" value="" placeholder="Flight number" />
										</div>
										<div class="col-4 col-12-xsmall">
											<input type="text" name="fetch-flight-time" id="fetch-flight-time" value="" placeholder="Date and time *" />
											* e.g. 2021-07-20 13:30
										</div>
										<!-- Break -->
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Request" class="primary" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
						</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
								<li>&copy; 2021 Julian Knab</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<script src="scripts/app.js"></script>
			<script src="scripts/truffle-contract.js"></script>
			<script src="scripts/web3.min.js"></script>

	</body>
</html>
